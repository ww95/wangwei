<script>
    $("#image").change(function(e) {
        var file = e.target.files[0]
        var img = new Image(), url = img.src = URL.createObjectURL(file)
        img.width=50;
        var $img = $(img)
        img.onload = function() {
            URL.revokeObjectURL(url)
